

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!--  dashboard -->
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <title>myRisk</title>

    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;   /* We'll override this later */
            background-color: teal;
            margin-right: 2px;
        }
        body {
            background-color: #E5E5E5;
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }

        .btn-circle.btn-xl {
            width: 70px;
            height: 70px;
            padding: 10px 16px;
            font-size: 24px;
            line-height: 1.33;
            border-radius: 35px;
        }

        .roundbutton {
            margin: 70px;
        }

    </style>
</head>
<body>

    <!-- Navbar
      ================================================== -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/vizDNA/">myRisk </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/vizDNA/">Home</a></li>
                    <li><a href="/vizDNA/about">About</a></li>
                    <li><a href="/vizDNA/contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/vizDNA/risk">Restart Your Risk Assessment</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="progress" >
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20"
                 aria-valuemin="0" aria-valuemax="100" style="width:57%">
                57% Complete
            </div>
        </div>
    
        <div class="starter-template">
            <h1>5) Have you ever had a breast biopsy?</h1>

            <div class="roundbutton">
                <form action="/vizDNA/risk6/" method="post">
                    {% csrf_token %}
                    <button id="yesButton" type="submit" name="risk5" value="1" class="btn btn-warning btn-circle btn-xl"><i class="glyphicon glyphicon-ok"></i></button>
                    <button id="noButton" type="submit" name="risk5" value="0" class="btn btn-info btn-circle btn-xl"><i class="glyphicon glyphicon-remove"></i></button>
                    <abbr title="Biopsy: the removal of cells or tissues" class="info"><button id="unknownButton" type="submit" name="risk5" value="99" class="btn btn-default btn-circle btn-xl" disabled="disabled"><i class="glyphicon glyphicon-question-sign"></i></button></abbr>
                </form>
            </div>
        </div>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- d3 JavaScript library-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
</body>
</html>
